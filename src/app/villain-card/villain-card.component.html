<div class="card villain-container">
  <img class="card-img-top" src={{image}}/>
  <h5 class="card-header">{{name}}</h5>
  <div class="card-body">
    <i class="card-text font-italic">{{phrase}}</i>
    <strong class="d-block my-1">Objective:</strong>
    <p class="card-text text-justify">{{objective}}</p>
  </div>
</div>
